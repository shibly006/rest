<header>
  <title>Products</title>

<body>

<h1>Our Products</h1>
<hr>

<button type="button" onclick='showCustomer()'>Show Products</button>

<br>

 <div id="txtHint">Products are about to load......</div>


<script>
function showCustomer() {
  var xhttp;  
  
  xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
      // console.log('Output:' + this.responseText);
      
    if (this.readyState == 4 && this.status == 200) {

      document.getElementById("txtHint").innerHTML = this.responseText;
    }
  };

  xhttp.open("GET", "read.php", true);
  // xhttp.open("GET", "http://192.168.64.3/rest/read.php", true);

  
  xhttp.send();
}
</script>
</body>
